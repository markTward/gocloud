machine:
  environment:
    VCS_REF: $(echo $CIRCLE_SHA1 | cut -c -7)
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - env | sort
  services:
    docker
  post:
    docker info

