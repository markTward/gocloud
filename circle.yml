machine:
  environment:
    VCS_REF: $(echo $CIRCLE_SHA1 | cut -c -7)
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
    - env | sort
  services:
    - docker


dependencies:
  override:
    - docker info
    - docker build -t ${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF .
    - docker images

deployment:
  production:
    branch: master
    commands:
      - echo $DOCKER_PASSWORD | base64 --decode > ${HOME}/docker_pass
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p "$(cat ${HOME}/docker_pass)" docker.io
      - docker tag docker.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF docker.io/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}:latest
