machine:
  environment:
    VCS_REF: $(echo $CIRCLE_SHA1 | cut -c -7)
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  post:
    - env | sort
    - docker info

dependencies:
  pre:
    - echo $DOCKER_PASS | base64 --decode > ${HOME}/docker_pass
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p "$(cat ${HOME}/docker_pass)"

deployment:
  production:
    branch: master
    commands:
      - docker build -t ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF .
      - docker tag ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:latest
      - docker images
      - docker push ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF
      - docker push ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:latest

  dev:
    branch: dev
    commands:
      - docker build -t ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF .
      - docker tag ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:latest
      - docker images
      - docker push ${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:$VCS_REF
