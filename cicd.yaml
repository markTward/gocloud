app:
  name: gocloud

github:
  repo: markTward/gocloud

registry:
  gcrregistry:
    name: gcr
    description: Google Container Registry
    host: gcr.io
    project: k8sdemo-159622
    repo: gocloud
    url: gcr.io/k8sdemo-159622/gocloud
    # repo: busybox
    # url: gcr.io/k8sdemo-159622/busybox
    keyfile: ./client-secret.json
  dockerregistry:
    name: docker
    description: Docker Hub
    host: docker.io
    account: marktward
    # repo: gocloud
    # url: docker.io/marktward/gocloud
    repo: busybox
    url: docker.io/marktward/busybox

workflow:
  enabled: true
  github:
    repo: https://github.com/markTward/gocloud-cicd.git
    branch: dev
    clonedir: ./external/github.com/marktward/gocloud-cicd
  ciprovider:
    name: travis
    plan: A
  platform:
    gke:
      name: gke
      project: k8sdemo-159622
      cluster: k0
  registry: gcr
  cdprovider:
    helm:
      name: helm
      version: v2.3.1
      release: gocloud
      namespace: gocloud
      chartDir: helm/gocloud/
