config:
  enabled: true
  debug: false
  dryrun: false
  provider:
    registry:
      id: docker
      enabled: true
    ci:
      id: travis
      enabled: true
    cd:
      id: helm
      enabled: true
    platform:
      id: gke
      enabled: true

app:
  name: gocloud
  repo: markTward/gocloud

provider:
  cicd:
    repo: https://github.com/markTward/gocloud-cicd.git
    branch: deps
    clonedir: github.com/markTward/gocloud-cicd
  ci:
    travis:
      name: travis
      os: linux
      requirements:
        linux:
          - wget
          - gzip
          - curl
          - python2.7
  platform:
    minikube:
      name: minikube
      context: minikube
    gke:
      name: gke
      project: k8sdemo-159622
      cluster: k0
      computezone: us-west1-a
      keyfile: ./client-secret.json
      context: gke_k8sdemo-159622_us-west1-a_k0
      requirements:
        linux:
          - gcloud:
              name: google-cloud-sdk
              version: 157.0.0
              url: wget https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-$VERSION-linux-x86_64.tar.gz
          - kubectl:
              name: kubectl
              version: v1.6.4
              url: curl -LO https://storage.googleapis.com/kubernetes-release/release/$VERSION/bin/linux/amd64/kubectl

  cd:
    helm:
      name: helm
      version: v2.4.2
      release: gocloud
      namespace: gocloud
      chartpath: helm/gocloud/
      values:
        template: ./helm/runtime_values.tpl
        # output: ./runtime_values.yaml
        overrides:
          platform:
            minikube:
              servicetype: NodePort
      requirements:
        linux:
          - helm:
              name: helm
              version: v2.4.2
              url: wget https://storage.googleapis.com/kubernetes-helm/helm-$VERSION-linux-amd64.tar.gz

  registry:
    gcr:
      name: gcr
      description: Google Container Registry
      host: gcr.io
      project: k8sdemo-159622
      repo: gocloud
      url: gcr.io/k8sdemo-159622/gocloud
      keyfile: ./client-secret.json
    docker:
      name: docker
      description: Docker Hub
      host: docker.io
      account: marktward
      repo: gocloud
      url: docker.io/marktward/gocloud
